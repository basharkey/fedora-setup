---
- name: Get vm uuid
  block:
    - name: Check get vm uuid if it is already defined
      command: "virsh domuuid {{ vm.name }}"
      register: uuid
    - set_fact:
        uuid: " {{ uuid.stdout }}"
  rescue:
    - name: Set uuid to empty string
      set_fact:
        uuid: ""

- template:
    src: vm.xml.j2
    dest: "/etc/libvirt/qemu/{{ vm.name }}.xml"

- name: Define vm
  virt:
    command: define
    xml: "{{ lookup('template', 'vm.xml.j2') }}"

- name: Build pci devices
  when: vm.pci_devices is defined
  include_tasks: build-pci.yml
  loop: "{{ vm.pci_devices  }}"
  loop_control:
    loop_var: device

- name: Setup libvirt hooks
  when: vm.libvirt_hooks
  block:
    - name: Create libvirt hooks script directory
      file:
        path: /etc/libvirt/hooks
        state: directory

    - name: Copy libvirt hooks script
      copy:
        src: hooks/qemu
        dest: /etc/libvirt/hooks/qemu
        mode: 0755
    
    - name: Create vm hook directories
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - "/etc/libvirt/hooks/qemu.d/{{ vm.name }}/prepare/begin"
        - "/etc/libvirt/hooks/qemu.d/{{ vm.name }}/release/end"

    - name: Copy power on hook scripts
      copy:
        src: hooks/begin
        dest: "/etc/libvirt/hooks/qemu.d/{{ vm.name }}/prepare"
        mode: 0755

    - name: Copy shutdown hook scripts
      copy:
        src: hooks/end
        dest: "/etc/libvirt/hooks/qemu.d/{{ vm.name }}/release"
        mode: 0755

    - name: Restart virtqemud to load hooks
      systemd:
        name: virtqemud
        state: restarted
