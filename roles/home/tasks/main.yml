---
- name: Add user to groups
  user:
    name: "{{ user }}"
    groups: "{{ user_groups }}"

- name: Create user dirs
  file:
    path: "{{ home }}/{{ item }}"
    state: directory
    mode: 0755
  loop:
    - Documents
    - Downloads
    - Pictures
    - Videos
    - Music
    - Desktop
    - Templates
    - Public
    - projects
    - .local/bin
    - .config/systemd/user
    - .config/nas-backup
    - .config/gtk-3.0
  become: no

- name: Copy kernel modules
  copy:
    src: modules-load.d/
    dest: /etc/modules-load.d/

- name: Reload all kernel modules
  systemd:
    name: systemd-modules-load
    state: restarted

- name: Set graphical as default target
  command: systemctl set-default graphical.target

- name: Copy sway wrapper script
  copy:
    src: sway-run.sh
    dest: /usr/local/bin/sway-run.sh
    mode: 0755

- name: Template greetd configuration
  template:
    src: greetd/config.toml.j2
    dest: /etc/greetd/config.toml

- name: Enable greetd service
  systemd:
    name: greetd
    enabled: yes

- name: Copy nas-backup configs
  copy:
    src: nas-backup/
    dest: "{{ home }}/.config/nas-backup/"
  become: no

- name: Copy systemd user units
  copy:
    src: "systemd/user/"
    dest: "{{ home }}/.config/systemd/user/"
  become: no

- name: Start and enable systemd user units
  systemd:
    daemon_reload: yes
    name: "{{ item }}"
    state: started
    enabled: yes
    scope: user
  loop: "{{ systemd_user_units }}"
  become: no

- name: Start and enable systemd system units
  systemd:
    daemon_reload: yes
    name: "{{ item }}"
    state: started
    enabled: yes
  loop: "{{ systemd_system_units }}"

- name: Check if dotfiles repo already exists
  stat:
    path: "{{ home }}/projects/dotfiles"
  register: dotfiles

- name: Install dotfiles
  when: not dotfiles.stat.exists
  block:
    - name: Clone dotfiles repo
      command: git clone https://github.com/basharkey/dotfiles.git
      args:
        chdir: "{{ home }}/projects"
      become: no
    
    - name: Set dotfiles repo remote to ssh
      command: git remote set-url origin git@github.com:basharkey/dotfiles.git
      args:
        chdir: "{{ home }}/projects/dotfiles"
      become: no

    - name: Get user dotfiles
      find:
        paths: "{{ home }}/projects/dotfiles/user"
        file_type: file
        recurse: yes
      register: dotfiles_user

    - name: Soft link user dotfiles
      file:
        src: "{{ dotfile.path }}"
        # split {{ dotfile.path }} into list
        # get difference between {{ dotfile.path }} list and list containing parent dir
        # prepend {{ home }} list to {{ dotfile.path }} list
        # join paths of {{ home }} list with {{ dotfile.path }} list
        dest: "{{ ( [ home ] + dotfile.path | split('/') | difference(dotfile.path | split('/') | first) ) | path_join }}"
        state: link
      loop: dotfiles_user
      loop_control:
        loop_var: dotfile
      become: no

    - name: Get system dotfiles
      find:
        paths: "{{ home }}/projects/dotfiles/system"
        file_type: file
        recurse: yes
      register: dotfiles_system

    - name: Soft link system dotfiles
      file:
        src: "{{ dotfile.path }}"
        # split {{ dotfile.path }} into list
        # get difference between {{ dotfile.path }} list and list containing parent dir
        # prepend {{ home }} list to {{ dotfile.path }} list
        # join paths of {{ home }} list with {{ dotfile.path }} list
        dest: "{{ ( [ home ] + dotfile.path | split('/') | difference(dotfile.path | split('/') | first) ) | path_join }}"
        state: link
      loop: dotfiles_system
      loop_control:
        loop_var: dotfile

- name: Template gtk bookmarks
  template:
    src: gtk-3.0/bookmarks.j2
    dest: "{{ home }}/.config/gtk-3.0/bookmarks"
    force: yes
  become: no

- name: Install toggle dependencies
  dnf:
    name: festival
    state: present

- name: Install toggle
  copy:
    src: toggle.sh
    dest: "{{ home }}/.local/bin/toggle"
    mode: 0755
  become: no

- name: Install wayweather dependencies
  dnf:
    name:
      - python3-pyyaml
      - python3-beautifulsoup4
    state: present

- name: Install wayweather
  get_url:
    url: https://raw.githubusercontent.com/basharkey/wayweather/main/wayweather.py
    dest: "{{ home }}/.local/bin/wayweather"
    mode: 0755
  become: no

- name: Install spotifyvctl
  get_url:
    url: https://raw.githubusercontent.com/basharkey/spotifyvctl/main/spotifyvctl.py
    dest: "{{ home }}/.local/bin/spotifyvctl"
    mode: 0755
  become: no
